<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrameOUT | 出格才有出路</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#D9303E',
                yellow: '#F4C430',
                dark: '#2D2D2D',
                gray: '#F3F4F6'
              }
            },
            fontFamily: {
              sans: ['Helvetica Neue', 'Arial', 'PingFang SC', 'Microsoft YaHei', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 80px; /* Account for fixed navbar */
      }
      
      /* Custom utility for the dashed box animation effect */
      .dashed-box {
        background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='0' ry='0' stroke='white' stroke-width='4' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
      }
      .scroll-hidden::-webkit-scrollbar {
          display: none;
      }
      .scroll-hidden {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Scribble Animation */
      .scribble-anim {
        stroke-dasharray: 20 10;
        animation: scribbleFlow 2s linear infinite;
      }
      @keyframes scribbleFlow {
        from {
          stroke-dashoffset: 100;
        }
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Text Fade In Up Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0; /* Initially hidden */
      }

      /* Box Pop Out Animation */
      @keyframes jumpOut {
        0% {
          opacity: 0;
          transform: translate(0, 0) scale(0.5);
        }
        60% {
          opacity: 1;
          transform: translate(80%, -80%) scale(1.1);
        }
        100% {
          opacity: 1;
          transform: translate(70%, -70%) scale(1);
        }
      }
      .animate-jump-out {
        animation: jumpOut 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0;
      }

      /* Continuous Deep Bounce Loop */
      @keyframes bounceDeep {
        0%, 100% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(-30px);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      .animate-bounce-deep {
        animation: bounceDeep 2s infinite;
      }

      /* Infinite Horizontal Scroll */
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-scroll {
        animation: scroll 40s linear infinite;
        width: fit-content;
      }
      .animate-scroll:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
